<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="stylus.css">

</head>
<body>

  <h2>Cadastro de Usuário</h2>

  <form id="formUser">
    <input type="text" placeholder="Nome" id="name"><br><br>
    <input type="email" placeholder="Email" id="email"><br><br>
    <input type="text" placeholder="CPF" id="cpf"><br><br>
    <input type="password" placeholder="Senha" id="password"><br><br>

    <button type="submit">Cadastrar Usuário</button>
  </form>

  <p id="msg"></p>

  <script src="cadastro.js"> </script>

</body>
</html>
